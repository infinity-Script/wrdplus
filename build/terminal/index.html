<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link rel='stylesheet' href='./css/style.css'>
        <script src='../bundle.js'></script>
        <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body>
        <div id='terminal-window'>
            <div class='terminal-topbar'>
                <ul>
                    <li>File</li>
                </ul>
            </div>
            <div class='terminal-body' data-none='this.querySelector(".userinput").focus()'>
                <div class='terminal-line'>
                    <span class='username'>username@hostname</span>:
                    <span class='path'>~</span>$ 
                    <input class='userinput' editable='true' value='Hello World!'></input>
            </div>
        </div>
    </body>
</html></div></body></html>
